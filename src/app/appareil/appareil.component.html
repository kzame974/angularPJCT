<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':appareilStatus === 'allumé',
                'list-group-item-danger':appareilStatus === 'éteint'}">
    <h4 [ngStyle]="{color: getColor()}">Kalité : {{ stuffName }} -- Statut : {{ getStatus() }}</h4>
    <input type="text" class="form-control" [(ngModel)]="appareilStatus">
</li>
